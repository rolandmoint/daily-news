<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçè MACBOT Êñ∞ËÅû‰∏≠ÂøÉ | Roland's Intelligence Briefing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        .news-card { background-color: #1e293b; border-left: 4px solid #38bdf8; transition: transform 0.2s; cursor: pointer; }
        .news-card:hover { transform: translateY(-2px); filter: brightness(1.2); }
    </style>
</head>
<body class="font-sans min-h-screen">
    <header class="bg-slate-900 border-b border-slate-700 p-6 sticky top-0 z-10 shadow-xl">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-sky-400">üçè MACBOT Êñ∞ËÅû‰∏≠ÂøÉ</h1>
                <p class="text-slate-400 text-sm">Roland's Daily Intelligence Briefing</p>
            </div>
            <div id="update-date" class="text-right text-slate-500 text-xs font-mono">Loading...</div>
        </div>
    </header>

    <nav class="bg-slate-800 p-2 border-b border-slate-700 sticky top-20 z-10">
        <div class="max-w-4xl mx-auto flex gap-4 overflow-x-auto text-xs font-bold uppercase tracking-wider text-slate-400 p-2">
            <button onclick="filterNews('ALL')" class="hover:text-sky-400 whitespace-nowrap">ALL NEWS</button>
            <button onclick="filterNews('AI')" class="hover:text-sky-400 whitespace-nowrap">AI</button>
            <button onclick="filterNews('Fintech')" class="hover:text-sky-400 whitespace-nowrap">FINTECH</button>
            <button onclick="filterNews('Cyber Security')" class="hover:text-sky-400 whitespace-nowrap">CYBER SECURITY</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div id="news-container" class="space-y-6">
            <div class="text-center py-20 text-slate-500">
                <p class="animate-pulse italic">Ê≠£Âú®ÂêåÊ≠•ÂÖ®ÁêÉÊï∏Êìö‰∏≠ÂøÉ...</p>
            </div>
        </div>
    </main>

    <footer class="text-center p-10 text-slate-600 text-xs border-t border-slate-800 mt-10">
        &copy; 2026 Macbot Intelligence Engine | Powered by OpenClaw | Result-Oriented Architecture
    </footer>

    <script>
        let newsData = [];
        async function loadNews() {
            try {
                const response = await fetch('news_data.json?t=' + new Date().getTime());
                newsData = await response.json();
                renderNews(newsData);
                document.getElementById('update-date').innerText = 'LAST SYNC: ' + (newsData[0]?.date || 'Today');
            } catch (e) {
                document.getElementById('news-container').innerHTML = '<div class="text-red-400 p-10 text-center">Sync Failed. Check Node Status.</div>';
            }
        }
        function renderNews(data) {
            const container = document.getElementById('news-container');
            container.innerHTML = data.map(item => `
                <div class="news-card p-6 rounded-lg shadow-lg">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold text-sky-500 uppercase tracking-widest">${item.category || 'World'}</span>
                        <span class="text-xs text-slate-500 font-mono">${item.date}</span>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-2 leading-tight">
                        ${item.cn_title}<br>
                        <span class="text-slate-400 text-base font-medium">${item.en_title}</span>
                    </h2>
                    <div class="space-y-3 mb-4">
                        <p class="text-slate-300 text-sm leading-relaxed">${item.cn_summary}</p>
                        <p class="text-slate-500 text-sm leading-relaxed italic">${item.en_summary}</p>
                    </div>
                    <div class="flex justify-between items-center text-xs">
                        <span class="text-slate-500">Source: <span class="text-slate-400">${item.source}</span></span>
                        <a href="${item.link}" target="_blank" class="text-sky-400 hover:text-sky-300 font-bold">READ FULL ARTICLE &rarr;</a>
                    </div>
                </div>
            `).join('');
        }
        function filterNews(category) {
            if (category === 'ALL') renderNews(newsData);
            else renderNews(newsData.filter(i => i.category === category));
        }
        loadNews();
    </script>
</body>
</html>
